name: Build

on:
  push:
    branches: [main, test]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            ext: ""
          - os: macos-latest
            platform: macos
            arch: x86_64
            ext: ""
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Build
        run: cargo build --release --package mnem-cli --package mnem-daemon

      - name: Create archives (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/release
          7z a ../../../mnem-${{ matrix.platform }}-${{ matrix.arch }}.zip mnem${{ matrix.ext }} mnem-daemon${{ matrix.ext }}

      - name: Create archives (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/release
          tar czf ../../../mnem-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz mnem mnem-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnem-${{ matrix.platform }}-${{ matrix.arch }}
          path: mnem-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 7

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
