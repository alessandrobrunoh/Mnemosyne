name: Build

on:
  push:
    branches: [main, test]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
            ext: .exe

          # Linux x86_64
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            ext: ""

          # macOS x86_64 (Intel)
          - os: macos-latest
            platform: macos
            arch: x86_64
            ext: ""

          # macOS ARM64 (Apple Silicon) - cross-compile using rust target
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ""
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          targets: ${{ matrix.target || '' }}

      - name: Build (native)
        if: matrix.target == ''
        run: cargo build --release --package mnem-cli --package mnem-daemon

      - name: Build (cross-compile ARM64)
        if: matrix.target != ''
        run: cargo build --release --package mnem-cli --package mnem-daemon --target ${{ matrix.target }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = if ($env:TARGET) { "target\$env:TARGET\release" } else { "target\release" }
          cd $releaseDir
          7z a ..\..\..\..\mnem-${{ matrix.platform }}-${{ matrix.arch }}.zip mnem${{ matrix.ext }} mnem-daemon${{ matrix.ext }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          releaseDir="target/${{ matrix.target }}release"
          if [ -z "${{ matrix.target }}" ]; then
            releaseDir="target/release"
          fi
          cd "$releaseDir"
          tar czf ../../../mnem-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz mnem mnem-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnem-${{ matrix.platform }}-${{ matrix.arch }}
          path: mnem-${{ matrix.platform }}-${{ matrix.arch }}.*

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
