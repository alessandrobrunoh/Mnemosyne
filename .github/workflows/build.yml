name: Build

on:
  push:
    branches: [main, test]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
            ext: .exe

          # Linux x86_64
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            ext: ""

          # macOS x86_64 (Intel)
          - os: macos-13
            platform: macos
            arch: x86_64
            ext: ""

          # macOS ARM64 (Apple Silicon) - using macos-14 which supports ARM
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Install ARM64 target
        if: matrix.arch == 'arm64'
        run: rustup target add aarch64-apple-darwin

      - name: Build (native)
        if: matrix.arch != 'arm64'
        run: cargo build --release --package mnem-cli --package mnem-daemon

      - name: Build (ARM64)
        if: matrix.arch == 'arm64'
        run: cargo build --release --package mnem-cli --package mnem-daemon --target aarch64-apple-darwin

      - name: Create archive
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd target/release
            7z a ../../mnem-${{ matrix.platform }}-${{ matrix.arch }}.zip mnem${{ matrix.ext }} mnem-daemon${{ matrix.ext }}
            cd ../..
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            cd target/aarch64-apple-darwin/release
            tar czf ../../mnem-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz mnem mnem-daemon
            cd ../..
          else
            cd target/release
            tar czf ../../mnem-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz mnem mnem-daemon
            cd ../..
          fi
          ls -la mnem-*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnem-${{ matrix.platform }}-${{ matrix.arch }}
          path: mnem-${{ matrix.platform }}-${{ matrix.arch }}.*

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
