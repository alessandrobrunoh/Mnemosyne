name: Build

on:
  push:
    branches: [main, test]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Build
        run: cargo build --release --package mnem-cli --package mnem-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnem-${{ matrix.os }}
          path: |
            target/release/mnem*
          retention-days: 7

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
